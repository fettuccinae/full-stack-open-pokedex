name: Deployment Pipeline

on:
  push:
    branch:
    - main
jobs:
  main_deployement_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: install npm
        run: npm install
      - name: LINT THIS MF
        run: npm run eslint
      - name: BUILD A WALL
        run: npm run build
      - name: TEST PLEASE
        run: npm run test
      - name: TRIGGER Deployment
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ RENDER_SERVICE_KEY }}
        